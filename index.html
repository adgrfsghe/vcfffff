<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #clickCount {
            font-size: 24px;
            margin-top: 100px; /* Move the text down by 100px */
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #bottomText {
            position: fixed;
            bottom: 20px; /* Position it 20px from the bottom */
            width: 100%;
            text-align: center;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="clickCount">Click Count: 0</div>
    <button onclick="countClicks()">Click Me!</button>

    <!-- New "Hi" text at the bottom -->
    <div id="bottomText">lepa aranka ( za acu ) ovo je kostantin uradio ne kosta!</div>

    <script>
        let clickCount = 0;

        function countClicks() {
            clickCount++;
            document.getElementById("clickCount").innerText = "Click Count: " + clickCount;
        }
    </script>
</body>
</html>
